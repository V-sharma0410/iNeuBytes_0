<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix_loginpage.css">
</head>
<body>
    <div class="body-wrapper">
        <div class="background-wrap">
            <img src="login background image.jpg" alt="background-image">
        </div>
        <div class="navbar">
            <div class="logo">
                <a href="#"><img src="Netflix_2015_logo.svg.png" alt="logo"></a>
            </div>
        </div>
        <div class="signin-form">
            <div class="signin main">
            <div class="signin-heading">
                <h1>Sign in</h1>
            </div>
            <form action="#" method="post">
                <div class="email-container">
                    
                    <input type="text" name="email" id="email-input" autocomplete="email" >
                    <span></span>
                    <label >Email or Phone number</label>
                </div>
                <div class="password-container">
                    
                    <input type="password" name="password" id="password-input">
                    <span></span>
                    <label >Password</label>
                </div>
                <div class="submit">
                    <a href="http://127.0.0.1:5500/web%20development/iNeuBytes/NetflixClone/netflix_homepage/Netflix_Clone.html"><input type="button" value="Sign In"></a>
                </div>
                <div class="remember">
                    <span><input type="checkbox" name="check" id="checkbox">Remember me</span>
                    <span><a href="#">Need Help?</a></span>
                </div>
            </form>
            <div class="signup">
                New to Netflix ? <a href="#">Sign up Now</a>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
